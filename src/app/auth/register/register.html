<div class="max-w-md mx-auto mt-12 p-6 bg-white rounded shadow">
  <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>

  <form (ngSubmit)="onSubmit()" #registerForm="ngForm" novalidate>
    <div class="mb-4">
      <label for="username" class="block mb-1 font-medium">Username</label>
      <input
        type="text"
        id="username"
        [(ngModel)]="user.username"
        name="username"
        required
        class="w-full px-3 py-2 border rounded"
      />
    </div>

    <div class="mb-4">
      <label for="email" class="block mb-1 font-medium">Email</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="user.email"
        name="email"
        required
        email
        class="w-full px-3 py-2 border rounded"
      />
    </div>

    <div class="mb-4">
      <label for="password" class="block mb-1 font-medium">Password</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="user.password"
        name="password"
        required
        minlength="6"
        class="w-full px-3 py-2 border rounded"
      />
    </div>

    <div class="mb-4">
      <label for="confirmPassword" class="block mb-1 font-medium">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        required
        minlength="6"
        class="w-full px-3 py-2 border rounded"
      />
    </div>

    <div *ngIf="errorMessage" class="mb-4 text-red-600 font-semibold">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="mb-4 text-green-600 font-semibold">{{ successMessage }}</div>

    <button
      type="submit"
      class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded transition"
      [disabled]="registerForm.invalid"
    >
      Register
    </button>
  </form>
</div>
