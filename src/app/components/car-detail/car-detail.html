<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12" *ngIf="car$ | async as car; else notFound">
  <!-- Main Card -->
  <p-card class="shadow-lg rounded-xl overflow-hidden">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">

      <!-- Image Section -->
      <div class="relative">
        <img
          [src]="car.image"
          [alt]="car.name"
          class="w-full h-full object-cover max-h-[500px]"
        />
        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/50 to-transparent p-4">
          <h1 class="text-3xl font-bold text-white">{{ car.name }}</h1>
          <p class="text-white/90">{{ car.year }} â€¢ {{ car.origin }}</p>
        </div>
      </div>

      <!-- Specs + Info -->
      <div class="p-8">
        <!-- Specs -->
        <p-panel header="Technical Specifications" class="mb-8">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <p-card class="bg-gray-50 p-4 rounded-lg">
              <p class="text-sm text-gray-500">Engine</p>
              <p class="font-medium">{{ car.engine || 'N/A' }}</p>
            </p-card>
            <p-card class="bg-gray-50 p-4 rounded-lg">
              <p class="text-sm text-gray-500">Horsepower</p>
              <p class="font-medium">{{ car.horsepower }} HP</p>
            </p-card>
            <p-card class="bg-gray-50 p-4 rounded-lg">
              <p class="text-sm text-gray-500">Top Speed</p>
              <p class="font-medium">{{ car.topSpeed || 'N/A' }} km/h</p>
            </p-card>
          </div>
        </p-panel>

        <!-- Description -->
        <p-panel header="About This Car" class="mb-8">
          <p class="text-gray-700 leading-relaxed">{{ car.description }}</p>
        </p-panel>

        <!-- Actions -->
        <div class="flex flex-wrap gap-4 pt-4 border-t border-gray-200">
          <p-button
            label="Back to List"
            icon="pi pi-arrow-left"
            styleClass="p-button-outlined p-button-secondary"
            [routerLink]="'/'">
          </p-button>

          <p-button
            label="Edit Details"
            icon="pi pi-pencil"
            styleClass="p-button-primary"
            [routerLink]="['/edit-car', car.id]">
          </p-button>
        </div>
      </div>
    </div>
  </p-card>
</div>

<!-- Not Found Template -->
<ng-template #notFound>
  <div class="text-center py-16">
    <i class="pi pi-exclamation-circle text-gray-400 text-6xl"></i>
    <h3 class="text-2xl font-medium text-gray-700 mt-4">Car Not Found</h3>
    <p class="text-gray-500 mt-2">The requested vehicle could not be located in our archives</p>
    <p-button
      label="Browse Our Collection"
      icon="pi pi-car"
      styleClass="mt-6 p-button-primary"
      [routerLink]="'/'">
    </p-button>
  </div>
</ng-template>
