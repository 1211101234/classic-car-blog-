<div class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-lg">
  <div class="text-center mb-8">
    <h2 class="text-3xl font-bold text-gray-800">Edit Car Details</h2>
    <p class="text-gray-600 mt-2">Update your vehicle information</p>
  </div>

  <form [formGroup]="carForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
        <input pInputText formControlName="name"
               placeholder="e.g. Nissan Skyline GT-R"
               class="w-full" />
      </div>

      <!-- Year -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Year</label>
        <input pInputText formControlName="year" type="number"
               placeholder="e.g. 1999" min="1900" max="2025"
               class="w-full" />
      </div>
    </div>

    <!-- Origin -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Origin*</label>
      <input pInputText formControlName="origin"
             placeholder="e.g. Japan"
             class="w-full" />
    </div>

    <!-- Horsepower -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Horsepower</label>
      <input pInputText formControlName="horsepower" type="number"
             placeholder="e.g. 280"
             class="w-full" />
    </div>

    <!-- Engine -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Engine</label>
      <input pInputText formControlName="engine" type="text"
             placeholder="e.g. RB26DETT 2.6L Twin-Turbo Inline-6"
             class="w-full" />
    </div>

    <!-- Top Speed -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Top Speed (km/h)</label>
      <input pInputText formControlName="topSpeed" type="number"
             placeholder="e.g. 250"
             class="w-full" />
    </div>

    <!-- Image URL -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Image URL</label>
      <input pInputText formControlName="image" type="text"
             placeholder="e.g. skyline.jpg or https://example.com/skyline.jpg"
             class="w-full" />
    </div>

    <!-- Description -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
      <textarea pInputTextarea formControlName="description" rows="4"
                placeholder="Describe the car's features and history..."
                class="w-full"></textarea>
    </div>

    <!-- Buttons -->
    <div class="flex justify-end space-x-4 pt-4">
      <p-button type="submit" label="Save Changes"
                styleClass="px-6 py-2 bg-emerald-600 hover:bg-green-700 text-white rounded-lg shadow-sm transition transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2">
      </p-button>
    </div>
  </form>

  <!-- Footer -->
  <div class="mt-12 pt-6 border-t border-gray-200 text-center">
    <p class="text-sm text-gray-500">
      &copy; 2025 JDM Car Blog â€¢ Built with Angular
    </p>
  </div>

  <!-- Back button -->
  <div class="mt-4 text-center">
    <p-button  (click)="cancelEdit()"
    label="Back to Car List"
              styleClass="bg-blue-600 hover:bg-blue-800 focus:ring-2 focus:ring-white focus:ring-offset-2">
    </p-button>
  </div>
</div>
