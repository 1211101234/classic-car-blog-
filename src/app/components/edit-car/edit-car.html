<div class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-lg">
  <div class="text-center mb-8">
    <h2 class="text-3xl font-bold text-gray-800">Edit Car Details</h2>
    <p class="text-gray-600 mt-2">Update your vehicle information</p>
  </div>

  <form [formGroup]="carForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Name*</label>
        <input formControlName="name"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
               placeholder="e.g. Nissan Skyline GT-R">
      </div>

      <!-- Year -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Year*</label>
        <input formControlName="year" type="number"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
               placeholder="e.g. 1999" min="1900" max="2025">
      </div>
    </div>

    <!-- Origin -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Origin*</label>
      <input formControlName="origin"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
             placeholder="e.g. Japan">
    </div>

    <!-- Horsepower -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Horsepower</label>
      <input formControlName="horsepower" type="number"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
             placeholder="e.g. 280">
    </div>

    <!-- Top Speed -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Top Speed (km/h)</label>
      <input formControlName="topSpeed" type="number"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
             placeholder="e.g. 250">
    </div>

    <!-- Image URL -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Image URL</label>
      <input formControlName="image" type="text"
             class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
             placeholder="e.g. skyline.jpg or https://example.com/skyline.jpg">
    </div>

    <!-- Description -->
    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
      <textarea formControlName="description" rows="4"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                placeholder="Describe the car's features and history..."></textarea>
    </div>

    <!-- Buttons -->
    <div class="flex justify-end space-x-4 pt-4">
      <button type="submit"
              class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg shadow-sm transition transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
        Save Changes
      </button>
    </div>
  </form>

  <!-- Footer -->
  <div class="mt-12 pt-6 border-t border-gray-200 text-center">
    <p class="text-sm text-gray-500">
      &copy; 2025 JDM Car Blog â€¢ Built with Angular
    </p>
  </div>
</div>
