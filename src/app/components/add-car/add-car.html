<div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Add a New Car</h2>

  <form (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Car Name</label>
      <input
        [(ngModel)]="newCar.name"
        name="name"
        id="name"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition"
        placeholder="e.g. Ford Mustang"
        required
      />
    </div>

    <div class="grid grid-cols-2 gap-4">
      <div>
        <label for="year" class="block text-sm font-medium text-gray-700 mb-1">Year</label>
        <input
          [(ngModel)]="newCar.year"
          name="year"
          id="year"
          type="number"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition"
          placeholder="e.g. 2023"
          min="1900"
          max="2099"
          required
        />
      </div>

      <div>
        <label for="horsepower" class="block text-sm font-medium text-gray-700 mb-1">Horsepower</label>
        <input
          [(ngModel)]="newCar.horsepower"
          name="horsepower"
          id="horsepower"
          type="number"
          class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition"
          placeholder="e.g. 450"
          min="0"
        />
      </div>
    </div>

    <div>
      <label for="engine" class="block text-sm font-medium text-gray-700 mb-1">Engine</label>
      <input
        [(ngModel)]="newCar.engine"
        name="engine"
        id="engine"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition"
        placeholder="e.g. 2JZ-GTE 3.0L I6 Twin-Turbo"
      />
    </div>

    <div>
      <label for="origin" class="block text-sm font-medium text-gray-700 mb-1">Origin</label>
      <input
        [(ngModel)]="newCar.origin"
        name="origin"
        id="origin"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition"
        placeholder="e.g. United States"
        required
      />
    </div>

    <div>
      <label for="image" class="block text-sm font-medium text-gray-700 mb-1">Image URL</label>
      <input
        [(ngModel)]="newCar.image"
        name="image"
        id="image"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition"
        placeholder="https://example.com/car-image.jpg"
        required
      />
    </div>

    <div>
      <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
      <textarea
        [(ngModel)]="newCar.description"
        name="description"
        id="description"
        rows="3"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition"
        placeholder="Brief description about the car..."
      ></textarea>
    </div>

    <div>
      <label for="topSpeed" class="block text-sm font-medium text-gray-700 mb-1">Top Speed (km/h)</label>
      <input
        [(ngModel)]="newCar.topSpeed"
        name="topSpeed"
        id="topSpeed"
        type="number"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-emerald-500 focus:border-transparent transition"
        placeholder="e.g. 300"
        min="0"
      />
    </div>

    <button
      type="submit"
      class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-medium py-2 px-4 rounded-md shadow-sm transition duration-200 ease-in-out transform hover:scale-[1.01] focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2"
    >
      Add Car
    </button>
  </form>
</div>
