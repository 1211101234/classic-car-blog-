<nav class="bg-gray-900 text-white shadow-lg">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <!-- Left: Logo -->
      <div class="flex-shrink-0 flex items-center">
        <a routerLink="/" class="text-xl font-bold text-red-500">Classic Car Blog</a>
      </div>

      <!-- Desktop Menu -->
      <div class="hidden md:flex space-x-6 items-center">
        <a routerLink="/" class="hover:text-red-400">Home</a>
        <!--<a routerLink="/cars" class="hover:text-red-400">Cars</a>--> <!-- Commented out as per your request -->
        <a *ngIf="authService.isLoggedIn()" routerLink="/add-car" class="hover:text-red-400">Add Car</a>

        <!-- Auth Links -->
        <ng-container *ngIf="authService.isLoggedIn(); else guestLinks">
          <span class="text-gray-300">Welcome, {{ authService.getUsername() }}</span>
          <button (click)="logout()" class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded">Logout</button>
        </ng-container>

        <ng-template #guestLinks>
          <a routerLink="/login" class="hover:text-red-400">Login</a>
          <a routerLink="/register" class="hover:text-red-400">Register</a>
        </ng-template>
      </div>

      <!-- Mobile Menu Button -->
      <div class="flex items-center md:hidden">
        <button (click)="toggleMenu()" class="focus:outline-none">
          <svg *ngIf="!isMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
          <svg *ngIf="isMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
            viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="isMenuOpen" class="md:hidden bg-gray-800 px-4 pt-2 pb-3 space-y-2">
    <a routerLink="/" class="block hover:text-red-400">Home</a>
    <a routerLink="/cars" class="block hover:text-red-400">Cars</a>
    <a *ngIf="authService.isLoggedIn()" routerLink="/add-car" class="block hover:text-red-400">Add Car</a>

    <ng-container *ngIf="authService.isLoggedIn(); else mobileGuest">
      <span class="block text-gray-300">Welcome, {{ authService.getUsername() }}</span>
      <button (click)="logout()" class="w-full bg-red-500 hover:bg-red-600 px-3 py-1 rounded">Logout</button>
    </ng-container>

    <ng-template #mobileGuest>
      <a routerLink="/login" class="block hover:text-red-400">Login</a>
      <a routerLink="/register" class="block hover:text-red-400">Register</a>
    </ng-template>
  </div>
</nav>
