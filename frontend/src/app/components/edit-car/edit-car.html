<div class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-lg">
  <!-- Header -->
  <div class="text-center mb-8">
    <h2 class="text-3xl font-bold text-gray-800">Edit Car Details</h2>
    <p class="text-gray-600 mt-2">Update your vehicle information</p>
  </div>

  <!-- Form -->
  <form [formGroup]="carForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Name -->
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name*</label>
        <input
          id="name"
          pInputText
          formControlName="name"
          placeholder="e.g. Nissan Skyline GT-R"
          class="w-full border-gray-300 rounded-md shadow-sm focus:ring-emerald-500 focus:border-emerald-500"
        />
      </div>

      <!-- Year -->
      <div>
        <label for="year" class="block text-sm font-medium text-gray-700 mb-1">Year*</label>
        <input
          id="year"
          pInputText
          type="number"
          formControlName="year"
          placeholder="e.g. 1999"
          min="1900"
          max="2025"
          class="w-full border-gray-300 rounded-md shadow-sm focus:ring-emerald-500 focus:border-emerald-500"
        />
      </div>
    </div>

    <!-- Origin -->
    <div>
      <label for="origin" class="block text-sm font-medium text-gray-700 mb-1">Origin*</label>
      <input
        id="origin"
        pInputText
        formControlName="origin"
        placeholder="e.g. Japan"
        class="w-full border-gray-300 rounded-md shadow-sm focus:ring-emerald-500 focus:border-emerald-500"
      />
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Horsepower -->
      <div>
        <label for="horsepower" class="block text-sm font-medium text-gray-700 mb-1">Horsepower</label>
        <input
          id="horsepower"
          pInputNumber
          formControlName="horsepower"
          placeholder="e.g. 280"
          class="w-full  text-black rounded-md shadow-sm focus:ring-emerald-500 focus:border-emerald-500"
        />
      </div>

      <!-- Top Speed -->
      <div>
        <label for="top_speed" class="block text-sm font-medium text-gray-700 mb-1">Top Speed (km/h)</label>
        <input
          id="topSpeed"
          pInputNumber
          formControlName="top_speed"
          placeholder="e.g. 250"
          class="w-full  text-black rounded-md shadow-sm focus:ring-emerald-500 focus:border-emerald-500"
        />
      </div>
    </div>

    <!-- Engine -->
    <div>
      <label for="engine" class="block text-sm font-medium text-gray-700 mb-1">Engine</label>
      <input
        id="engine"
        pInputText
        formControlName="engine"
        placeholder="e.g. RB26DETT 2.6L Twin-Turbo Inline-6"
        class="w-full border-gray-300 rounded-md shadow-sm focus:ring-emerald-500 focus:border-emerald-500"
      />
    </div>

    <!-- Image URL -->
    <div>
      <label for="image" class="block text-sm font-medium text-gray-700 mb-1">Image URL</label>
      <input
        id="image"
        pInputText
        formControlName="image"
        placeholder="e.g. skyline.jpg or https://example.com/skyline.jpg"
        class="w-full border-gray-300 rounded-md shadow-sm focus:ring-emerald-500 focus:border-emerald-500"
      />
    </div>

    <!-- Description -->
    <div>
      <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
      <textarea
        id="description"
        pInputTextarea
        formControlName="description"
        rows="4"
        placeholder="Describe the car's features and history..."
        class="w-full border-gray-300 rounded-md shadow-sm focus:ring-emerald-500 focus:border-emerald-500"
      ></textarea>
    </div>

    <!-- Action Buttons -->
    <div class="flex flex-col md:flex-row justify-end gap-4 pt-4">
      <p-button
        type="submit"
        label="Save Changes"
        styleClass="px-6 py-2 bg-emerald-600 hover:bg-green-700 text-white rounded-lg shadow-sm transition transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2"
      ></p-button>

      <p-button
        type="button"
        (click)="cancelEdit()"
        label="Back to Car List"
        styleClass="px-6 py-2 bg-blue-600 hover:bg-blue-800 text-white rounded-lg shadow-sm transition transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2"
      ></p-button>
    </div>
  </form>

  <!-- Footer -->
  <div class="mt-12 pt-6 border-t border-gray-200 text-center">
    <p class="text-sm text-gray-500">&copy; 2025 JDM Car Blog â€¢ Built with Angular</p>
  </div>
</div>
