<section id="car-list-section" class="py-12 px-4 sm:px-6 bg-gradient-to-br from-white to-blue-50 min-h-screen">
  <div class="max-w-7xl mx-auto">
    <!-- Header Section -->
    <div class="text-center mb-12">
      <h2 class="text-4xl font-bold text-gray-800 mb-3">Our Car Collection</h2>
      <p class="text-lg text-gray-600 max-w-2xl mx-auto">
        Explore our curated selection of premium vehicles from around the world
      </p>
    </div>

    <!-- Filter and Sort Controls -->
    <div class="flex flex-col sm:flex-row items-center justify-between mb-8 gap-4 max-w-4xl mx-auto px-4">
      <input
        type="text"
        placeholder="Filter by origin"
        (input)="onFilterChange($event.target.value)"
        class="w-full sm:w-1/2 border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <!-- Sort buttons -->
      <div class="flex space-x-4">
        <button
          (click)="onSortChange('origin')"
          class="px-4 py-2 bg-blue-50 rounded-md border border-blue-600 text-blue-600 hover:bg-blue-600 hover:text-white transition focus:outline-none focus:ring-2 focus:ring-blue-600"
        >
          Sort by Origin
        </button>

        <button
          (click)="onSortChange('year')"
          class="px-4 py-2 bg-blue-50 rounded-md border border-blue-600 text-blue-600 hover:bg-blue-600 hover:text-white transition focus:outline-none focus:ring-2 focus:ring-blue-600"
        >
          Sort by Year
        </button>
      </div>
    </div>

    <div *ngIf="filteredCars.length > 0; else noCars">
      <!-- Car Grid -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
        <div
          *ngFor="let car of filteredCars"
          class="bg-white rounded-xl shadow-md overflow-hidden transition-all duration-300 ease-in-out hover:shadow-xl hover:-translate-y-2 group cursor-pointer"
          (click)="goToCarDetails(car.id)"
        >
          <!-- Car Image with Hover Effect -->
          <div class="relative overflow-hidden h-56">
            <img
              [src]="car.image"
              alt="{{ car.name }}"
              class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-105"
            />
            <div
              class="absolute inset-0 bg-gradient-to-t from-black/30 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"
            ></div>
          </div>

          <!-- Car Details -->
          <div class="p-5">
            <div class="flex justify-between items-start">
              <h3 class="text-xl font-bold text-gray-900 mb-1 hover:text-blue-600 transition-colors">
                {{ car.name }}
              </h3>
              <span class="inline-block bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full">
                {{ car.year }}
              </span>
            </div>

            <div class="flex items-center text-sm text-gray-600 mb-3">
              <svg
                class="w-4 h-4 mr-1"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
                />
              </svg>
              {{ car.origin }}
            </div>

            <p class="text-gray-600 text-sm line-clamp-2 mb-4">{{ car.description }}</p>

            <!-- Action Buttons -->
            <div class="flex space-x-3">
              <button
                (click)="editCar(car.id); $event.stopPropagation()"
                class="flex-1 bg-blue-50 hover:bg-blue-100 border-blue-600 text-blue-600 font-medium py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600 transition-all duration-200"
              >
                Edit
              </button>

              <button
                (click)="deleteCar(car.id); $event.stopPropagation()"
                class="bg-red-50 hover:bg-red-100 border-red-600 text-red-600 font-medium py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-600 transition-all duration-200"
              >
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Floating Add Button -->
      <a
        routerLink="/add-car"
        class="fixed bottom-8 right-8 bg-blue-600 hover:bg-blue-700 text-white font-medium text-lg px-6 py-3 rounded-full shadow-lg transition-all duration-300 hover:shadow-xl hover:-translate-y-1 flex items-center"
      >
        Add Car
      </a>
    </div>

    <!-- No Cars Template -->
    <ng-template #noCars>
      <div class="text-center py-16">
        <div class="max-w-md mx-auto">
          <h3 class="text-2xl font-medium text-gray-700 mt-4">No Cars Found</h3>
          <p class="text-gray-500 mt-2">Get started by adding your first vehicle to the collection</p>
          <a
            routerLink="/add-car"
            class="inline-flex items-center mt-6 bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg shadow-md transition-all hover:-translate-y-0.5"
          >
            Add Your First Car
          </a>
        </div>
      </div>
    </ng-template>
  </div>
</section>
