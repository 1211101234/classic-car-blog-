<p-toast></p-toast>

<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-50 via-pink-50 to-blue-50 px-4 py-8">
  <div class="w-full max-w-md">
    <!-- Register Card -->
    <div class="bg-white rounded-2xl shadow-xl p-8 space-y-6 backdrop-blur-sm bg-opacity-95">
      <!-- Header -->
      <div class="text-center space-y-2">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-purple-500 to-pink-600 rounded-2xl mb-4 shadow-lg">
          <i class="pi pi-user-plus text-white text-3xl"></i>
        </div>
        <h2 class="text-3xl font-bold text-gray-800">Create Account</h2>
        <p class="text-gray-500">Join us today and get started</p>
      </div>

      <form (ngSubmit)="onRegister()" #registerForm="ngForm" novalidate class="space-y-5">
        <!-- Username Field -->
        <div class="space-y-2">
          <label for="username" class="block text-sm font-semibold text-gray-700">
            Username
          </label>
          <div class="relative">
            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
              <i class="pi pi-user"></i>
            </span>
            <input
              id="username"
              type="text"
              pInputText
              [(ngModel)]="username"
              name="username"
              required
              #usernameField="ngModel"
              placeholder="Choose a username"
              class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all duration-200 outline-none"
            />
          </div>
          <small *ngIf="usernameField.invalid && usernameField.touched" class="text-red-500 text-xs flex items-center gap-1">
            <i class="pi pi-exclamation-circle"></i>
            Username is required
          </small>
        </div>

        <!-- Email Field -->
        <div class="space-y-2">
          <label for="email" class="block text-sm font-semibold text-gray-700">
            Email Address
          </label>
          <div class="relative">
            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
              <i class="pi pi-envelope"></i>
            </span>
            <input
              id="email"
              type="email"
              pInputText
              [(ngModel)]="email"
              name="email"
              required
              #emailField="ngModel"
              placeholder="Enter your email"
              class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all duration-200 outline-none"
            />
          </div>
          <small *ngIf="emailField.invalid && emailField.touched" class="text-red-500 text-xs flex items-center gap-1">
            <i class="pi pi-exclamation-circle"></i>
            Valid email is required
          </small>
        </div>

        <!-- Password Field -->
        <div class="space-y-2">
          <label for="password" class="block text-sm font-semibold text-gray-700">
            Password
          </label>
          <div class="relative">
            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 z-10">
              <i class="pi pi-lock"></i>
            </span>
            <p-password
              id="password"
              [(ngModel)]="password"
              name="password"
              [feedback]="true"
              required
              #passwordField="ngModel"
              [toggleMask]="true"
              inputStyleClass="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all duration-200 outline-none"
              styleClass="w-full"
              placeholder="Create a password"
            ></p-password>
          </div>
          <small *ngIf="passwordField.invalid && passwordField.touched" class="text-red-500 text-xs flex items-center gap-1">
            <i class="pi pi-exclamation-circle"></i>
            Password is required
          </small>
        </div>

        <!-- Confirm Password Field -->
        <div class="space-y-2">
          <label for="confirmPassword" class="block text-sm font-semibold text-gray-700">
            Confirm Password
          </label>
          <div class="relative">
            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 z-10">
              <i class="pi pi-lock"></i>
            </span>
            <p-password
              id="confirmPassword"
              [(ngModel)]="confirmPassword"
              name="confirmPassword"
              [feedback]="false"
              required
              #confirmPasswordField="ngModel"
              [toggleMask]="true"
              inputStyleClass="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:border-purple-500 focus:ring-2 focus:ring-purple-200 transition-all duration-200 outline-none"
              styleClass="w-full"
              placeholder="Confirm your password"
            ></p-password>
          </div>
          <small *ngIf="confirmPasswordField.invalid && confirmPasswordField.touched" class="text-red-500 text-xs flex items-center gap-1">
            <i class="pi pi-exclamation-circle"></i>
            Please confirm your password
          </small>
        </div>

        <!-- Terms and Conditions -->
        <div class="flex items-start">
          <input
            id="terms"
            type="checkbox"
            required
            class="w-4 h-4 mt-1 text-purple-600 border-gray-300 rounded focus:ring-purple-500 focus:ring-2"
          />
          <label for="terms" class="ml-2 text-sm text-gray-600">
            I agree to the <a href="#" class="text-purple-600 hover:text-purple-700 font-medium">Terms and Conditions</a> and <a href="#" class="text-purple-600 hover:text-purple-700 font-medium">Privacy Policy</a>
          </label>
        </div>

        <!-- Register Button -->
        <button
          pButton
          type="submit"
          label="Create Account"
          [loading]="isLoading"
          [disabled]="registerForm.invalid || isLoading"
          class="w-full py-3 bg-gradient-to-r from-purple-500 to-pink-600 hover:from-purple-600 hover:to-pink-700 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200"
          icon="pi pi-user-plus"
        ></button>

        <!-- Divider -->
        <div class="relative my-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-200"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-4 bg-white text-gray-500">Or sign up with</span>
          </div>
        </div>

        <!-- Social Registration Buttons -->
        <div class="grid grid-cols-2 gap-3">
          <button
            type="button"
            class="flex items-center justify-center gap-2 px-4 py-2.5 border-2 border-gray-200 rounded-xl hover:bg-gray-50 hover:border-gray-300 transition-all duration-200 font-medium text-gray-700"
          >
            <i class="pi pi-google"></i>
            <span class="text-sm">Google</span>
          </button>
          <button
            type="button"
            class="flex items-center justify-center gap-2 px-4 py-2.5 border-2 border-gray-200 rounded-xl hover:bg-gray-50 hover:border-gray-300 transition-all duration-200 font-medium text-gray-700"
          >
            <i class="pi pi-github"></i>
            <span class="text-sm">GitHub</span>
          </button>
        </div>
      </form>

      <!-- Login Link -->
      <div class="text-center pt-4 border-t border-gray-100">
        <p class="text-sm text-gray-600">
          Already have an account?
          <a routerLink="/login" class="text-purple-600 hover:text-purple-700 font-semibold transition-colors">
            Sign in
          </a>
        </p>
      </div>
    </div>

    <!-- Footer Text -->
    <p class="text-center text-sm text-gray-500 mt-6">
      By registering, you agree to our <a href="#" class="text-purple-600 hover:text-purple-700">Terms of Service</a>
    </p>
  </div>
</div>
