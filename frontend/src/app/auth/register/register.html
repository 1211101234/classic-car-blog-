<div class="max-w-md mx-auto mt-12 p-6 bg-white rounded shadow">
  <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>

  <form (ngSubmit)="onSubmit()" #registerForm="ngForm" novalidate>
    <!-- Username -->
    <div class="mb-4">
      <label for="username" class="block mb-1 font-medium">Username</label>
      <input
        type="text"
        id="username"
        [(ngModel)]="user.username"
        name="username"
        required
        #username="ngModel"
        class="w-full px-3 py-2 border rounded"
      />
      <div *ngIf="username.invalid && username.touched" class="text-red-500 text-sm mt-1">
        Username is required.
      </div>
    </div>

    <!-- Email -->
    <div class="mb-4">
      <label for="email" class="block mb-1 font-medium">Email</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="user.email"
        name="email"
        required
        email
        #email="ngModel"
        class="w-full px-3 py-2 border rounded"
      />
      <div *ngIf="email.invalid && email.touched" class="text-red-500 text-sm mt-1">
        <span *ngIf="email.errors?.['required']">Email is required.</span>
        <span *ngIf="email.errors?.['email']">Enter a valid email.</span>
      </div>
    </div>

    <!-- Password -->
    <div class="mb-4">
      <label for="password" class="block mb-1 font-medium">Password</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="user.password"
        name="password"
        required
        minlength="6"
        #password="ngModel"
        class="w-full px-3 py-2 border rounded"
      />
      <div *ngIf="password.invalid && password.touched" class="text-red-500 text-sm mt-1">
        <span *ngIf="password.errors?.['required']">Password is required.</span>
        <span *ngIf="password.errors?.['minlength']">Password must be at least 6 characters.</span>
      </div>
    </div>

    <!-- Confirm Password -->
    <div class="mb-4">
      <label for="confirmPassword" class="block mb-1 font-medium">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        required
        minlength="6"
        #confirm="ngModel"
        class="w-full px-3 py-2 border rounded"
      />
      <div *ngIf="confirm.invalid && confirm.touched" class="text-red-500 text-sm mt-1">
        <span *ngIf="confirm.errors?.['required']">Confirm Password is required.</span>
        <span *ngIf="confirm.errors?.['minlength']">Confirm Password must be at least 6 characters.</span>
      </div>
      <div *ngIf="user.password && confirmPassword && user.password !== confirmPassword" class="text-red-500 text-sm mt-1">
        Passwords do not match.
      </div>
    </div>

    <!-- Backend Error / Success Messages -->
    <div *ngIf="errorMessage" class="mb-4 text-red-600 font-semibold">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="mb-4 text-green-600 font-semibold">
      {{ successMessage }}
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded disabled:opacity-50"
      [disabled]="registerForm.invalid || isLoading"
    >
      {{ isLoading ? 'Registering...' : 'Register' }}
    </button>
  </form>
</div>
