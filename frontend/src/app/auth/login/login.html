<div class="max-w-md mx-auto mt-12 p-6 bg-white rounded shadow text-red-600">
  <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

  <form (ngSubmit)="onLogin()" #loginForm="ngForm" novalidate>
    <div class="mb-4">
      <label for="usernameOrEmail" class="block mb-1 font-medium">Username or Email</label>
      <input
        type="text"
        id="usernameOrEmail"
        [(ngModel)]="usernameOrEmail"
        name="usernameOrEmail"
        required
        class="w-full px-3 py-2 border rounded text-black"
      />
    </div>

    <div class="mb-6">
      <label for="password" class="block mb-1 font-medium">Password</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
        class="w-full px-3 py-2 border rounded text-black"
      />
    </div>

    <div *ngIf="errorMessage" class="mb-4 text-red-700 font-semibold">{{ errorMessage }}</div>

    <button
      type="submit"
      class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded transition"
      [disabled]="loginForm.invalid"
    >
      Login
    </button>
  </form>
</div>
