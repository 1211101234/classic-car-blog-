<div class="max-w-md mx-auto mt-12 p-6 bg-white rounded shadow">
  <h2 class="text-2xl font-bold mb-6 text-center text-red-600">Login</h2>

  <form (ngSubmit)="onLogin()" #loginForm="ngForm" novalidate>
    <!-- Username / Email -->
    <div class="mb-4">
      <label for="usernameOrEmail" class="block mb-1 font-medium">Username or Email</label>
      <input
        type="text"
        id="usernameOrEmail"
        [(ngModel)]="usernameOrEmail"
        name="usernameOrEmail"
        required
        #usernameOrEmailField="ngModel"
        class="w-full px-3 py-2 border rounded text-black"
      />
      <div *ngIf="usernameOrEmailField.invalid && usernameOrEmailField.touched" class="text-red-500 text-sm mt-1">
        Username or Email is required.
      </div>
    </div>

    <!-- Password -->
    <div class="mb-6">
      <label for="password" class="block mb-1 font-medium">Password</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
        #passwordField="ngModel"
        class="w-full px-3 py-2 border rounded text-black"
      />
      <div *ngIf="passwordField.invalid && passwordField.touched" class="text-red-500 text-sm mt-1">
        Password is required.
      </div>
    </div>

    <!-- Backend Error -->
    <div *ngIf="errorMessage" class="mb-4 text-red-700 font-semibold">{{ errorMessage }}</div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="w-full bg-red-600 hover:bg-red-700 text-white py-2 rounded transition disabled:opacity-50"
      [disabled]="loginForm.invalid || isLoading"
    >
      {{ isLoading ? 'Logging in...' : 'Login' }}
    </button>
  </form>
</div>
