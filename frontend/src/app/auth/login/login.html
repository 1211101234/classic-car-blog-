<p-toast></p-toast>

<div
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 px-4 py-8"
>
  <div class="w-full max-w-md">
    <!-- Login Card -->
    <div
      class="bg-white rounded-2xl shadow-xl p-8 space-y-6 backdrop-blur-sm bg-opacity-95"
    >
      <!-- Header -->
      <div class="text-center space-y-2">
        <div
          class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-2xl mb-4 shadow-lg"
        >
          <i class="pi pi-user text-white text-3xl"></i>
        </div>
        <h2 class="text-3xl font-bold text-gray-800">Welcome Back</h2>
        <p class="text-gray-500">Sign in to continue to your account</p>
      </div>

      <form
        (ngSubmit)="onLogin()"
        #loginForm="ngForm"
        novalidate
        class="space-y-5"
      >
        <!-- Username or Email Field -->
        <div class="space-y-2">
          <label
            for="usernameOrEmail"
            class="block text-sm font-semibold text-gray-700"
          >
            Username or Email
          </label>
          <div class="relative">
            <span
              class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
            >
              <i class="pi pi-envelope"></i>
            </span>
            <input
              id="usernameOrEmail"
              type="text"
              pInputText
              [(ngModel)]="usernameOrEmail"
              name="usernameOrEmail"
              required
              #usernameEmail="ngModel"
              placeholder="Enter your username or email"
              class="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200 outline-none"
            />
          </div>
          <small
            *ngIf="usernameEmail.invalid && usernameEmail.touched"
            class="text-red-500 text-xs flex items-center gap-1"
          >
            <i class="pi pi-exclamation-circle"></i>
            Username or email is required
          </small>
        </div>

        <!-- Password Field -->
        <div class="space-y-2">
          <div class="flex items-center justify-between">
            <label
              for="password"
              class="block text-sm font-semibold text-gray-700"
            >
              Password
            </label>
            <a
              href="#"
              class="text-xs text-blue-600 hover:text-blue-700 font-medium transition-colors"
            >
              Forgot password?
            </a>
          </div>
          <div class="relative">
            <span
              class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 z-10"
            >
              <i class="pi pi-lock"></i>
            </span>
            <p-password
              id="password"
              [(ngModel)]="password"
              name="password"
              [feedback]="false"
              required
              #passwordField="ngModel"
              [toggleMask]="true"
              inputStyleClass="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200 outline-none"
              styleClass="w-full"
              placeholder="Enter your password"
            ></p-password>
          </div>
          <small
            *ngIf="passwordField.invalid && passwordField.touched"
            class="text-red-500 text-xs flex items-center gap-1"
          >
            <i class="pi pi-exclamation-circle"></i>
            Password is required
          </small>
        </div>

        <!-- Remember Me Checkbox -->
        <div class="flex items-center">
          <input
            id="remember"
            type="checkbox"
            class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500 focus:ring-2"
          />
          <label for="remember" class="ml-2 text-sm text-gray-600">
            Remember me for 30 days
          </label>
        </div>

        <!-- Login Button -->
        <button
          pButton
          type="submit"
          label="Sign In"
          [loading]="isLoading"
          [disabled]="loginForm.invalid || isLoading"
          class="w-full py-3 bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 transition-all duration-200"
          icon="pi pi-sign-in"
        ></button>

        <!-- Divider -->
        <div class="relative my-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-200"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-4 bg-white text-gray-500">Or continue with</span>
          </div>
        </div>

        <!-- Social Login Buttons -->
        <div class="grid grid-cols-2 gap-3">
          <button
            type="button"
            class="flex items-center justify-center gap-2 px-4 py-2.5 border-2 border-gray-200 rounded-xl hover:bg-gray-50 hover:border-gray-300 transition-all duration-200 font-medium text-gray-700"
          >
            <i class="pi pi-google"></i>
            <span class="text-sm">Google</span>
          </button>
          <button
            type="button"
            class="flex items-center justify-center gap-2 px-4 py-2.5 border-2 border-gray-200 rounded-xl hover:bg-gray-50 hover:border-gray-300 transition-all duration-200 font-medium text-gray-700"
          >
            <i class="pi pi-github"></i>
            <span class="text-sm">GitHub</span>
          </button>
        </div>
      </form>

      <!-- Register Link -->
      <div class="text-center pt-4 border-t border-gray-100">
        <p class="text-sm text-gray-600">
          Don't have an account?
          <a
            routerLink="/register"
            class="text-blue-600 hover:text-blue-700 font-semibold transition-colors"
          >
            Create account
          </a>
        </p>
      </div>
    </div>

    <!-- Footer Text -->
    <p class="text-center text-sm text-gray-500 mt-6">
      Protected by security.
      <a href="#" class="text-blue-600 hover:text-blue-700">Privacy Policy</a>
    </p>
  </div>
</div>
